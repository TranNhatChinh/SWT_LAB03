name: Deploy Spring Boot App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        env:
          ENV_DOCKER: ${{ secrets.ENV_DOCKER }}
          ENV_MYSQL: ${{ secrets.ENV_MYSQL }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            set -e

            APP_DIR=/home/\$USER/my-app

            # Clone nếu lần đầu
            if [ ! -d "\$APP_DIR" ]; then
              git clone https://github.com/thiengthb/SWP391_SmokingCessationSupportPlatform_BE.git \$APP_DIR
            fi

            cd \$APP_DIR

            # Pull code mới
            git pull origin main

            # Tạo lại file env từ secrets
            cat <<EOD > docker/.env.docker
            ${{ secrets.ENV_DOCKER }}
            EOD
            
            cat <<EOM > docker/.env.mysql
            ${{ secrets.ENV_MYSQL }}
            EOM
            
            echo "File .env.mysql:"
            cat docker/.env.mysql
            
            echo "File .env.docker:"
            cat docker/.env.docker
            
            # Build & Run
            docker compose -f docker/docker-compose.nginx.yml \
            --env-file docker/.env.mysql \
            up -d --build
            
            docker image prune -af
            EOF
